<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <style>
            body{
                background-color: rgb(101, 196, 240);
                background-image: url("https://flevix.com/wp-content/uploads/2021/05/Svg-Background-1.svg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            #cen{

                background-color: rgb(125, 193, 224);
                margin-top: 350px;
                margin-left: 700px;
                margin-right: 800px;
                padding: 20px;
                border: 5px solid rebeccapurple;
                box-shadow: 10px 10px #5a5050;
            }
            label{
            font-size: 30px;
        }
        h2{
            font-size: 30px;
        }
        input{
            height: 35px;
            width: 100%;

        }
        a{
            text-decoration: none;
        }
        button{
            height: 25px;
            width: 100%;
        }
        </style>
    </head>
    <body>
        <div id="cen">
            <h1>Register Event</h1>
        <form action="">
            <label for="fname">Name : </label><br>
            <input type="text" name="fname" required/> <br>
            <label for="email">Email : </label> <br>
            <input type="email" name="email" required/><br>
            <label for="phno">Phone no : </label> <br>
            <input type="text" name="phno" required/>
            <br><br>
            <center>
            <input type="button"  style="width: 100px;" value="Register" id="submit" padding="25px" font-size="20px" onclick="validate()"/>
              <a href="index.html"> Go Back</a>
        </center>
        </form>

    </div>
    </body>
</html>
